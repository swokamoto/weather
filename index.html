<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h1>5 Day Forecast</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                
                <div class="col-3">
                    
                    <form id="search-form" class="d-grid">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="search-city">Search</button>
                    </form>

                    <div id="history" class="d-grid gap-2 mt-4 ">
                        <button type="submit" class="btn btn-primary">City</button>
                        <button type="submit" class="btn btn-primary">City</button>

                    </div>  
                    
                </div>

                <div class="col">
                    
                    <div class="row">
                        <div id="forecast">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title" id="main-title">Date</h3>
                                    <img src="" alt="weather icon" id="main-icon">
                                    <p class="card-text" id="main-temp">Temp: 0</p>
                                    <p class="card-text" id="main-wind">Wind: 0</p>
                                    <p class="card-text" id="main-humidity">Humidity: 0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <h5>5-Day Forecast:</h5>
                        <div id="forecast5Day" class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body" id="1">
                                        <h5 class="card-title date"></h5>
                                        <img class="icon" src="" alt="weather icon">
                                        <p class="card-text temp"></p>
                                        <p class="card-text wind"></p>
                                        <p class="card-text humidity"></p>
                                    </div> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body" id="2">
                                        <h5 class="card-title date"></h5>
                                        <img class="icon" src="" alt="weather icon">
                                        <p class="card-text temp"></p>
                                        <p class="card-text wind"></p>
                                        <p class="card-text humidity"></p>
                                    </div> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body" id="3">
                                        <h5 class="card-title date"></h5>
                                        <img class="icon" src="" alt="weather icon">
                                        <p class="card-text temp"></p>
                                        <p class="card-text wind"></p>
                                        <p class="card-text humidity"></p>
                                    </div> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body" id="4">
                                        <h5 class="card-title date"></h5>
                                        <img class="icon" src="" alt="weather icon">
                                        <p class="card-text temp"></p>
                                        <p class="card-text wind"></p>
                                        <p class="card-text humidity"></p>
                                    </div> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body" id="5">
                                        <h5 class="card-title date"></h5>
                                        <img class="icon" src="" alt="weather icon">
                                        <p class="card-text temp"></p>
                                        <p class="card-text wind"></p>
                                        <p class="card-text humidity"></p>
                                    </div> 
                                </div>
                            </div>
                        </div>  
                    </div>
                
                </div>

            </div>  
        </div>

        


    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./asset/js/search.js"></script>
    <script src="./asset/js/fetch.js"></script>
</body>

</html>
